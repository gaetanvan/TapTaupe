<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TapTaupe</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
</head>
<body class="">
    <h1 class="text-center mt-2 text-white">Tap Taupe</h1>
    <div class="d-flex justify-content-around">
      <button class="btnStart btn btn-light">Start</button>
      <input class="name" type="text">
      <p class="timerP text-white">Timer: <span class="timer"></span></p>
    </div>
    <p class="text-center text-white">Points : <span class="points fw-bold text-center"></span></p>
    <div class="btn-group difficultyChoice" role="group" aria-label="Basic radio toggle button group" style="width: 100%">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-light" for="btnradio1">Easy</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-light" for="btnradio2">Normal</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-light" for="btnradio3">Hard</label>
    </div>
    <div class=" text-bg-success container mt-3">
      <div class="row">
        <div class="col"><img class="taupe1" src="taupe.png" alt=""></div>
        <div class="col"><img class="taupe2" src="taupe.png" alt=""></div>
        <div class="col"><img class="taupe1" src="taupe.png" alt=""></div>
      </div>
      <div class="row">
        <div class="col"><img class="taupe1" src="taupe.png" alt=""></div>
        <div class="col"><img class="taupe1" src="taupe.png" alt=""></div>
        <div class="col"><img class="taupe1" src="taupe.png" alt=""></div>
      </div>
      <div class="row">
        <div class="col"><img class="taupe1" src="taupe.png" alt=""></div>
        <div class="col"><img class="taupe1" src="taupe.png" alt=""></div>
        <div class="col"><img class="taupe1" src="taupe.png" alt=""></div>
      </div>
    </div>
    <table class="m-3 table table-dark table-stripe d-flex justify-content-center playerScore" style="width:100%">
      <tr>
        <th>Nom</th>
        <th>Points</th>
      </tr>
    </table>
</body>

</html>
